<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Time Sheet</title>

     <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

          <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>



</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Time Sheet</h1>
        </div>

        <div class="container" id="current_employee">

            <table class="table">
                <thead class="thead-dark">
                    <h2 id="tableName">Current Employees</h2>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($) </th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

        </div>

        <!-- Input Form-->
        <div class="form-group row">
            <h2>Add Employee</h2>
            <label for="name-input" class="col-2 col-form-label">Employee Name</label>
            <div class="col-10">
                <input class="form-control" type="text" value="Ding Dong" id="name-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="role-input" class="col-2 col-form-label">Role</label>
            <div class="col-10">
                <input class="form-control" type="search" value="CEO" id="role-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="date-input" class="col-2 col-form-label">Start Date (YYYY-MM-DD)</label>
            <div class="col-10">
                <input class="form-control" type="date" value="2011-08-19" id="date-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="monthly-rate-input" class="col-2 col-form-label">Monthly Rate</label>
            <div class="col-10">
                <input class="form-control" type="url" value="20000" id="monthly-rate-input">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>

</body>

  <!-- JavaScript -->
  <script src="assets/javascript/doc.js"></script>

</html>
